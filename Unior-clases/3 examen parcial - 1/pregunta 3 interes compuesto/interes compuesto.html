<!--Realizar un programa que permita calcular el interés compuesto:
Cf=Ci(1+i)^n
Ic=Cf-Ci-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interes Compuesto</title>
</head>

<body>
    <h1>INTERES COMPUTESTO</h1>
    <form action="ic.php" method="get">
        Ingrese el valor de capital depositado: <input type="number" name="a"><br><br>
        Ingrese el valor de tasa de interes: <input type="number" name="b"><br><br>
        Ingrese el valor de tiempo: <input type="number" name="c"><br><br>
        <input type="submit" value="calcular">
    </form>
</body>

</html>
<!--
    ----------------------------------------
Cf=final en el año "n"  (?)
Ci= Capital inicial (500)
i=tipo de interes anual compuesto (6%)=(0.06)
n= # de años  (5)
--------------------------------------
Cf =   Ci     (1+i)    ^n
Cn =   500*   (1+0.06)   ^5
669.1127888
----------------------------------------
Ic   =   Cf          -     Ci
Ic   =  669.1127888  -    500
Ic   = 169.11 
-->
