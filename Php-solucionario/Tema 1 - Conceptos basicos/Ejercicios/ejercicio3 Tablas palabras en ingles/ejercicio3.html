<!--Escribe un programa que muestre por pantalla 10 palabras en inglés junto a su correspondiente 
    traduccion al catellano. Las palabras deben estar distribuidas en dos columnas. Utiliza la etiqueta 
<table> de HTML-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio #3</title>
</head>

<body>
    <table border="10">
        <caption>Tabla Ingles Español</caption>
        <tr>
            <th>Ingles</th>
            <th>Español</th>
        </tr>
        <tr>
            <td>Hellow</td>
            <td>hola</td>
        </tr>
        <tr>
            <td>yellow </td>
            <td>amarillo</td>
        </tr>
        <tr>
            <td>red</td>
            <td>rojo</td>
        </tr>
        <tr>
            <td>green</td>
            <td>verde</td>
        </tr>
        <tr>
            <td>black</td>
            <td>negro</td>
        </tr>
        <tr>
            <td>one</td>
            <td>uno</td>
        </tr>
        <tr>
            <td>two</td>
            <td>dos</td>
        </tr>
        <tr>
            <td>tree</td>
            <td>tres</td>
        </tr>
        <tr>
            <td>four</td>
            <td>cuatro</td>
        </tr>
        <tr>
            <td>five</td>
            <td>cinco</td>
        </tr>

    </table>
</body>

</html>
