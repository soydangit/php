<!--Realiza un programa que resuelva una ecuacion de primer grado del tipo (ax + b = 0)-->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <title>Ecuacion de primer grado</title>
</head>

<body>

  <div class="page-header bg-danger text-white text-center  ">
    <a class="navbar-brand" href="#">
      <img src="logos.png" alt="" class="log-empresa" />
    </a>

    <span class="h4">Ecuacion de primer grado </span>
  </div>

  <form action="#" method="GET" style="width:25%;margin:0 auto;">

    <fieldset>

      <legend class="text-center header text-danger">CALCULO DE UNA ECUACION DE PRIMER GRADO DEL TIPO: ax+b=0</legend>
      <div class="form-group">

        <label for="pro1">INTRODUZCA EL VALOR DE a</label>
        <input type="text" class="form-control" id="di">


      </div>
      <div class="form-group">

        <label for="pro2">Introduzca el valor de b</label>
        <input type="text" class="form-control" id="al">


      </div>

      <div class="form-group">


        <input type="button" id="Enviar" class="btn btn-danger text-white form-control" value="Calcular">


      </div>
      <div class="form-group">

        <div id="resultado" style="background-color:#ffc107db;width:100%;display:none;font-weight:bold;"></div>
      </div>

    </fieldset>


  </form>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/codigo.js"></script>

</body>

</html>
