<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />

    <title>EJERCICIO #9</title>
  </head>
  <body>
    <div class="page-header bg-danger text-white text-center">
      <a class="navbar-brand" href="#">
        <img src="logos.png" alt="" class="log-empresa" />
      </a>

      <span class="h4">Ejercicio #9</span>
    </div>

    <form action="#" method="POST" style="width: 25%; margin: 0 auto">
      <fieldset>
        <legend class="text-center header text-danger">
          PROGRAMA PARA RESOLVER ECUACIONES DE SEGUNDO GRADO
        </legend>
        <div class="form-group">
          <label for="pro1">Introduzca el valor de a:</label>
          <input type="text" class="form-control" id="a" />
        </div>
        <div class="form-group">
          <label for="pro2">Introduzca el valor de b:</label>
          <input type="text" class="form-control" id="b" />
        </div>
        <div class="form-group">
          <label for="pro3">Introduzca el valor de c:</label>
          <input type="text" class="form-control" id="c" />
        </div>

        <div class="form-group">
          <input
            type="button"
            id="Enviar"
            class="btn btn-danger text-white form-control"
            value="Calcular"
          />
        </div>
        <div class="form-group">
          <div
            id="resultado"
            style="
              background-color: #ffc107db;
              width: 100%;
              display: none;
              font-weight: bold;
            "
          ></div>
        </div>
      </fieldset>
    </form>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/codigo.js"></script>
  </body>
</html>
